name: slack_github_action

on:
  push:
    branches:
      - main

jobs:
  slack_notifier:
    runs-on: manish_org_runner

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          
      - name: Build Maven project
        run: |
          mvn clean install
          $env:MAVEN_EXIT_CODE=$LASTEXITCODE
