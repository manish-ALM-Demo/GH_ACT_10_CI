name: slack_github_action

on:
  push:
    branches:
      - dev

jobs:
  slack_notifier:
    # runs-on: manish_org_runner
    runs-on: manish_linux
  

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      # - name: Set PowerShell Execution Policy
      #   run: |
      #      Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Build Maven project 
        run: mvn  clean install
             # $env:MAVEN_EXIT_CODE=$LASTEXITCODE
          
      - name: Generate code coverage report
        run: |
          
          mvn jacoco:report
      - name: Publish code coverage result
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: target/site/jacoco/index.html

      # - name: Convert to non-shallow clone
      #   run: git fetch --unshallow

      # - name: SonarQube Scan
      #   run: mvn sonar:sonar -Dsonar.host.url="${Sonar_URL}" -Dsonar.login="${SONAR_CLOUD_TOKEN}" -Dsonar.sources=. -Dsonar.java.binaries=./target
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
      #     SONAR_HOST_URL: ${{ secrets.Sonar_URL }}




      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=manish-ALM-Demo
            -Dsonar.projectKey=manish-alm-demo
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=./target/classes
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
